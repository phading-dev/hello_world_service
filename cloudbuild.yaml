steps:
- name: 'node:22'
  entrypoint: 'npm'
  args: ['install']
- name: 'node:22'
  entrypoint: 'npx'
  args: ['spanage', 'update', 'db/ddl', '-p', 'phading-dev', '-i', 'balanced-db-instance', '-d', 'hello-world']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${PROJECT_ID}/hello-world-service:latest', '.']
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/${PROJECT_ID}/hello-world-service:latest']
options:
  logging: CLOUD_LOGGING_ONLY
